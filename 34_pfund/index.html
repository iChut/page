<html>
	<head>
		<title>Berechnung</title>
		<meta http-equiv="Content-Type" content="text/html; charset="utf-8">
		<script>
			"use strict";

			// Programmiere hier die Funktion calc(number)
			function calc(Euro) {

                var a = Euro * 0.85;

                var output = Euro + " Euro sind " + a + " Pfund.";

                return output;
			}







			function clicked() {
				var input = document.getElementById("idInput").value;
				var output = calc(input);
				document.getElementById("idOutput").innerHTML = output;
			}

		</script>
	</head>

	<body>
		<h1>Berechnung</h1>
		Euro: <input id="idInput" type="text" value="100"><br /><br />
		<button onClick="clicked();">Rechne die Euro in Pfund um.</button><br /><br />
		<div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
